<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="assets/styles/styles.css">

    <title>AJAX SNAX</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" id="mainDisplayBtn" href="#">AJAX SNAX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" id="navbarCategoryDropdown" aria-labelledby="navbarDropdown">
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <label id="searchLabel" for="recipeSearch">Find a recipe:</label>
                <input class="form-control mr-sm-2" id="recipeSearch" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0" id="searchBtn" type="submit"><i class="material-icons md-36">search</i></button>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="alert alert-danger" id="error" style="display:none"></div>

        <div class="row">
            <div id="loader" class="loader offset-sm-5" style="display:none"></div>
        </div>

        <div id="categoriesDisplay"></div>

        <div id="recipeDisplay"></div>
        
        <div id="mainDisplay">
            <hr>
            <h1>
                Welcome to AJAX SNAX!
            </h1>
            <hr>
            <h4>They're snacks! Delivered to your screen using AJAX.</h4>
            <div class="carousel">
                <div id='recipe-1'></div>
                <div id='recipe-2'></div>
                <div id='recipe-3'></div>
                <div id='recipe-4'></div>
                <div id='recipe-5'></div>     
                <div id='recipe-6'></div>                
                <div id='recipe-7'></div>                
                <div id='recipe-8'></div>                
                <div id='recipe-9'></div>                
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-stripe"></div>
        <div class="footer-content">
            <p>Jessica Murray - 2019 &copy;</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
